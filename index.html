<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room1 & Room2 - 360° 虛擬導覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>載入全景圖中...</div>
    </div>
    
    <div id="container"></div>
    
    <div id="scene-indicator">
        <div id="current-scene-name">Room 1</div>
    </div>
    
    <div id="info">
        <div>🖱️ 拖曳滑鼠：環視四周</div>
        <div>🔍 滾輪：縮放視野</div>
        <div>💚 綠色球體：切換房間</div>
        <div>🚪 或使用底部按鈕切換</div>
    </div>
    
    <div id="debug-info">
        熱點狀態：<span id="hotspot-status">載入中...</span>
    </div>
    
    <div id="controls">
        <button class="control-btn" id="switchRoomBtn">🚪 切換房間</button>
        <button class="control-btn" id="autoRotateBtn">🔄 自動旋轉</button>
        <button class="control-btn" id="fullscreenBtn">⛶ 全螢幕</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
